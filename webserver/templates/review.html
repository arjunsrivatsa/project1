<html>
<body>
  <h1>Here are reviews written by users around you</h1>
  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>
 <h2> search for reviews </h2>
 <p><a href="/rs">Write or read reviews</a></p>
 <h2> write below to add your own review</h2>
 <form method="POST" action="/writereview"><div>
 	<input type="text" name="locname" placeholder="Location Name"></div>
 <p>Review: <input type="text" name="thereview"><div>Rating:<input type="number" name="rate"></div><div>Optional:<div> Latitude, Longitude: <input type="number" step="any" name="lat" > <input type="number" step="any" name="long"></div></div><input type="submit" value="Add"></p>
 </form>
</body>
</html>
